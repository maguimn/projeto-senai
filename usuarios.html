            </tbody>
         </table>

<script>
    async function fetchRegister () {
        let data = [];
        let fetchRes = await fetch("https://61b9185138f69a0017ce5e9e.mockapi.io/usuarios", {method: "GET"})
        .then((response) => response.json())
        .then((dados) => {
            data = dados;
            var dadosPorUsuario = data.map(function(item, indice){
                console.log(item.avatar)
            return `<tr>
                        <td>${item.name}</td>
                        <td><img src={${item.avatar}}/></td>
                    </tr>`;
            });

            document.querySelector("#tbUsers tbody").innerHTML = dadosPorUsuario.join("");
        });
      console.log(data);
    }
</script>
